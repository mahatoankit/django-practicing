<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        /* Basic styling to make it look decent */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Event Registration Form</h2>
    <form method="post" action="/event-registration/">
        <!-- CSRF token (needed if you use Django) -->
        <!-- Uncomment this if you're integrating with Django -->
        {% csrf_token %}

        <!-- Name Field -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Event Session Choice -->
        <label for="session">Choose a Session:</label>
        <select id="session" name="session" required>
            <option value="">-- Select a session --</option>
            <option value="morning">Morning Session (9 AM - 12 PM)</option>
            <option value="afternoon">Afternoon Session (1 PM - 4 PM)</option>
            <option value="evening">Evening Session (6 PM - 9 PM)</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
